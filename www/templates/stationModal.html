<ion-modal-view>
  <ion-header-bar>
    <header class="bar bar-header bar-balanced">
      <h1 class="title">I'm a modal</h1>
      <div class="button button-clear" ng-click="modal.hide()">
        <span class="icon ion-close"></span>
      </div>
    </header>
  </ion-header-bar>
  <ion-content>
    <p class="text-center">Please choose your departure station</p>
    <ion-searchbar
      [(ng-model)]="searchQuery"
      [hideCancelButton]="shouldHideCancel"
      (input)="onInput($event)"
      (cancel)="onCancel($event)">
    </ion-searchbar>
    <ion-list>
      <ion-item *ngFor="#item of items">
        item
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
