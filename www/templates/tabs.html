<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Dashboard" icon-off="ion-navicon-round" icon-on="ion-navicon-round" href="#/tab/dashboard">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>

  <ion-tab title="DestinationTime" icon-off="ion-map" icon-on="ion-map" href="#/tab/destTime">
    <ion-nav-view name="tab-destination"></ion-nav-view>
  </ion-tab>

  <!-- <ion-tab title="Alarm" icon-off="ion-clock" icon-on="ion-clock" href="#/tab/alarm">
    <ion-nav-view name="tab-alarm"></ion-nav-view>
  </ion-tab> -->

  <ion-tab title="Weather" icon-off="ion-android-sunny" icon-on="ion-android-sunny" href="#/tab/weather">
    <ion-nav-view name="tab-weather"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
