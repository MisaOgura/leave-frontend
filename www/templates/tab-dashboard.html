<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <ion-list>

      <ion-item id="alarm" class="item-remove-animate item-icon-right" type="item-text-wrap">
        <h2> Current Alarm </h2>
        <ul id='currentAlarm'>
         <li>{{ dashboardMessage }}</li>
       </ul>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item id="travelPlan" class="item-remove-animate item-icon-right" type="item-text-wrap" href="#/tab/travelPlan">
        <h2> Travel plan </h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item id="weather" class="item-remove-animate item-icon-right" type="item-text-wrap" href="#/tab/weather">
        <h2> Current Weather </h2>
        <ul id='currentWeather' ng-controller='WeatherCtrl as controller'>
         <li>London:</li>
         <li id='weatherDesc'>{{ description }}</li>
         <li id='weatherTemp'>{{ temperature }}&#8451;</li>
       </ul>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
